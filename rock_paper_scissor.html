<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">


</head>
<body>
    <button onclick="
        let compResult=getRandom();
        result(compResult,'Rock');
    "class="but"><img src="Rock.png"></button>
    <button onclick="
        compResult=getRandom();
        result(compResult,'Paper');
    "class="but"><img src="Paper.png" alt=""></button>
    <button onclick="
        compResult=getRandom();
        result(compResult,'Scissor');   
    "class="but"><img src="Scissor.png"></button>
    <p class="result"></p>
    <p class="selected-options"></p>
    <p class="js-score"></p>
    <button onclick="
        score.losses=0;
        score.tie=0;
        score.wins=0;
        document.querySelector('.js-score').innerHTML=`Wins :${score.wins} <br> Losses :${score.losses}<br> Tie :${score.tie} `;
        localStorage.removeItem('score');
        document.querySelector('.result').innerHTML='';
        document.querySelector('.selected-options').innerHTML='';
    " class="reset">Reset Score</button>
    <button class="autoplay" onclick="autoplay()">Auto Play</button>
    <script src="./index.js"></script>
</body>
</html>
